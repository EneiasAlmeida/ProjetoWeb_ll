<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Speed Veículos</title>
  </head>
  <body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center px-4">
    
    <!-- Cabeçalho -->
    <section class="text-center mb-8">
      <h1 class="text-5xl md:text-6xl font-bold tracking-tighter">
        <span class="text-red-500">Speed</span>
        <span class="text-white">Veiculos</span>
      </h1>
    </section>

    <!-- Formulário -->
    <div class="flex items-center justify-center w-full">
      <form class="bg-gray-800 w-full max-w-md text-white rounded-lg shadow-lg p-6 flex flex-col gap-4 text-center">
        
        <div>
            <h2 class="text-3xl md:text-4xl font-bold tracking-tighter">
              <span class="text-red-500">Speed</span>
              <span class="text-white">Veiculos</span>
            </h2>

          <h3 class="text-gray-400 italic text-sm md:text-base">
            CONECTANDO VOCÊ AO SEU CLIENTE
          </h3>
        </div>
        <label for="user-email" class="cursor-pointer">Digite seu email</label>
        <input type="email" id="user-email" name="user-email" class="bg-white rounded p-3 text-black w-full">

        <label for="user-password" class="cursor-pointer">Digite sua senha</label>
        <input type="password" id="user-password" name="user-password" class="bg-white rounded p-3 text-black w-full">

        <button type="submit" class="bg-gray-700 rounded py-3 text-white hover:bg-green-800 transition duration-500 w-full">
          Entrar
        </button> 
        <button type="button" class="bg-gray-700 rounded py-3 text-white hover:bg-green-800 transition duration-500 w-full">
          Cadastrar-se
        </button>
      </form>
    </div>
    
  </body>
</html>
